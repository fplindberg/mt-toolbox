<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Hantera bokningar</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
	
	<link rel="stylesheet" href="assets/css/app.css">
	<link rel="stylesheet" href="assets/css/scrollbar.css">
	<link rel="stylesheet" href="assets/css/schedulerWindow.css">
</head>

<body class="app">
	<!-- Page header -->
	<div class="jumbotron">
		<div class="page-header text-center">
			<h1>Bokningar</h1>
		</div>
	</div>
	
	<!-- Schedule for user container -->
	<div id="schedule-list" class="container"></div>
	
	<!-- Button toolbar -->
	<div id="buttons" class="btn-toolbar text-center justify-content-center">
		<hr class="w-100">
		<div class="btn-group mr-1">
			<button type="button" id="save-button" class="btn btn-lg btn-success" data-toggle="tooltip" data-placement="top" title="Spara" onclick="submitSchedule();"><i class="material-icons">save</i></button>
		</div>
		<div class="btn-group mr-1">
			<button type="button" id="flush-button" class="btn btn-lg btn-danger" data-toggle="tooltip" data-placement="top" title="Radera" onclick="loadSchedulerData();"><i class="material-icons">delete</i></button>
		</div>
	</div>
	
	<!-- Javascripts -->
	<script src="assets/js/schedulerWindow.js"></script>
</body>
</html>
