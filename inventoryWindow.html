<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Inventarieinformation</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
	
	<link rel="stylesheet" href="assets/css/app.css">
	<link rel="stylesheet" href="assets/css/scrollbar.css">
	<link rel="stylesheet" href="assets/css/inventoryWindow.css">
</head>

<body class="app">
	<!-- Page header -->
	<div class="jumbotron">
		<div class="page-header text-center">
			<h1 id="inventory-number"></h1>
		</div>
	</div>
	
	<!-- Inventory information container -->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<ul class="list-group">
					<li id="inventory-name" class="list-group-item"></li>
					<li id="inventory-manufacturer" class="list-group-item"></li>
				</ul>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<ul class="list-group">
					<li id="inventory-model" class="list-group-item"></li>
					<li id="inventory-serial" class="list-group-item"></li>
				</ul>
			</div>
		</div>
		<hr class="w-100">
	</div>
	
	<!-- Test input fields container -->
	<div class="container">
		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<span id="comment-addon" class="input-group-text">Kommentar:</span>
			</div>
			<textarea id="comment-field" class="form-control" rows="2">FU utfört u.a.</textarea>
		</div>
		
		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<span id="test-equipment-addon" class="input-group-text">Testutrustning:</span>
			</div>
			<input type="text" id="test-equipment-field" class="form-control">
		</div>
		
		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<span id="test-addon" class="input-group-text">Testresultat:</span>
			</div>
			<textarea id="test-field" class="form-control" rows="3"></textarea>
		</div>
	</div>
	
	<!-- Button toolbar -->
	<div id="buttons" class="btn-toolbar text-center justify-content-center">
		<hr class="w-100">
		<div class="btn-group mr-1">
			<button type="button" id="approve-button" class="btn btn-lg btn-success" data-toggle="tooltip" data-placement="top" title="Godkänd" onclick="submitInventoryStatus('approved');"><i class="material-icons">check</i></button>
		</div>
		<div class="btn-group mr-1">
			<button type="button" id="remark-button" class="btn btn-lg btn-warning" data-toggle="tooltip" data-placement="top" title="Godkänd med anmärkning" onclick="submitInventoryStatus('remark');"><i class="material-icons">priority_high</i></button>
		</div>
		<div class="btn-group mr-1">
			<button type="button" id="fail-button" class="btn btn-lg btn-danger" data-toggle="tooltip" data-placement="top" title="Underkänd" onclick="submitInventoryStatus('failed');"><i class="material-icons">close</i></button>
		</div>
	</div>
	
	<!-- Javascripts -->
	<script src="assets/js/inventoryWindow.js"></script>
</body>
</html>
